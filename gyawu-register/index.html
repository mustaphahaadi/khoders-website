<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoders-website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b11ff89fd9.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <!-- Heading for registration forms -->
        <header>
            <h1>Khoders World</h1>
            <h5>WE CODE TILL OUR LAST DROP</h5> 
            <p><u>Registration</u></p>
        </header>
        <form>
         <!-- Fist Name -->
            <label id="fname" for="fname">Fist Name </label>
            <br>
            <input type="text" name="fname" required>
            <br><br>
            
         <!-- Middle Name -->
            <label id="Mname" for="Mname">Middle Name </label>
            <br>
            <input type="text" name="Mname" required>
            <br><br>
         <!-- Last Name -->
           <label id="Lname" for="Lname">Last Name </label>
           <br>
           <input type="text" name="Lname" required>
           <br><br>
         <!-- Birthday -->
           <label id="bdate" for="bdate">Birth Date <i class="fa-solid fa-calendar" style="color: #74C0FC;"></i></label>
           <input type="date" name="bdate" required>
           <br><br>
         <!-- Gender -->
           <label id="gender" for="gender">Gender </label>
           <br>
         <!-- Male -->
           <label id="male" for="male">Male</label>
           <input type="radio" value="male">
           
          <!-- Female -->
           <label for="female">Female</label>
           <input type="radio" value="female">
           
          <!-- N/A -->
           <label for="n/a">N/A</label>
           <input type="radio" value="n/a">
           <br><br>
         <!-- Email -->
           <label for="email">Email <i class="fa-solid fa-envelope" style="color: #74C0FC;"></i></label>
           <input type="email" name="email" required placeholder="example@example.com">
           <br><br>
         <!-- Phone Numder -->
           <label for="tel">Phone Number <i class="fa-solid fa-phone" style="color: #74C0FC;"></i></label>
           <input type="tel" name="email" required placeholder="+233 55 157 4627">
           <br><br>
         <!-- level In -->
           <label for="level">Level <i class="fa-solid fa-user-graduate" style="color: #74C0FC;"></i></label>
           <select name="level">
            <option value="level 100">Level 100</option>
            <option value="level 200">Level 200</option>
            <option value="level 300">Level 300</option>
            <option value="level 400">Level 400</option>
           </select>
           <br><br>
         <!-- ID -->
           <label for="id">Student ID <i class="fa-solid fa-id-card" style="color: #74C0FC;"></i></label>
           <input type="text" name="id" required>
           <br><br>
         <!-- course -->
           <label for="course">Course/Program <i class="fa-solid fa-book" style="color: #74C0FC;"></i>:</label>
           <select name="course">
            <option value="computer technology">BTech Computer Technology</option>
            <option value="artifical intelligence">BTech Artifical Intelligence</option>
            <option value="computer science">HND Computer Science</option>
            <option value="">Diploma in Information Technology</option>
            <option value="">HND Accounting with Computing</option>
            <option value="">Diploma in Web Application</option>
            <option value="">Diploma in Hardware and Networking</option>
            <option value="">Diploma in Electrical and Electronic Engineering </option>
            <option value="">BTech in Data Science</option>
            <option value="">BTech in Information Science</option>
           </select>
           <br><br>
           <!-- nationality -->
           <label for="nationality">Nationality <i class="fa-solid fa-globe" style="color: #74C0FC;"></i></label>
           <br>
           <label for="ghanaian">Ghanaian</label>
           <input type="checkbox" value="ghanaian">
           <label for="inter">International Student</label>
           <input type="checkbox" value="inter">
           <label for="for">Foreign Student</label>
           <input type="checkbox" value="for">
           <br><br>
           <!-- password -->
           <label for="password1">Create Password <i class="fa-solid fa-lock"style="color: #74C0FC;"></i></label>
           <input type="password" name="password" required> 
            <br>
           <label for="password2">Comfirm Password <i class="fa-solid fa-lock"style="color: #74C0FC;"></i></label>
           <input type="password" name="password2" required>
           <br><br> 
           <!-- Agreement -->
           <input type="checkbox" name="agree" required> 
           <label for="agree"><i class="fa-solid fa-file-contract" style="color: #74C0FC;"></i>  I Agree With Terms & Conditions</label>
           <br><br>
           <!-- submit -->
           <button>Submit</button>
           <br><br> 
           <hr>

           <label id="login" >Already have an account? 
           <a href="#">Login</a></label>

        </form> 

    </div>
        
</body>
</html>
