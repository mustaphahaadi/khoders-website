<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contact-container">
  <h2>Contact Us</h2>
  <p style="text-align:center;">If you have any questions, want to join our community, or need assistance, please contact us using the form below. We're here to help!</p>
  
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <textarea name="message" rows="5" placeholder="Your Message Here..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>
  <div class="whatsapp-contact">
    <p>Need urgent help? Message us on WhatsApp:</p>
    <a href="https://wa.me/233XXXXXXXXX" target="_blank">
      <i class="fab fa-whatsapp"></i> Chat on WhatsApp
    </a> 
    
 
  </div> <div class="social-icons">
    <h3>Reach Us on Social Media</h3>
    <a href="https://facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
    <!-- TikTok icon removed because it's not available in free Font Awesome 6.4.0 -->
    <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

</div>

</body>
</html>
